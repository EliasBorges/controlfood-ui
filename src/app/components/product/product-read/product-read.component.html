<div class="mat-elevation-z4">
  <router-outlet></router-outlet>
  <table mat-table [dataSource]="products" *ngIf="products as products; else loading">

    <!-- Name Column -->
    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="Valor de Venda">
      <th mat-header-cell *matHeaderCellDef>Valor de Venda</th>
      <td mat-cell *matCellDef="let row">{{ row.saleValue | currency: 'BRL' }}</td>
    </ng-container>

    <ng-container matColumnDef="Valor de Custo">
      <th mat-header-cell *matHeaderCellDef>Valor de Custo</th>
      <td mat-cell *matCellDef="let row">{{ row.costValue | currency: 'BRL' }}</td>
    </ng-container>

    <ng-container matColumnDef="Descrição">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let row">{{ row.describe }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/products/update/{{ row.id }}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="/products/delete/{{ row.id }}" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
        <a [routerLink]="['/products/discount', row.id]" class="discount">
          <i class="material-icons">
            paid
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <ng-template #loading>
    <span>Carregando Produtos...</span>

    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </ng-template>
</div>
